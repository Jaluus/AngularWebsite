<app-subheader>p5.js WebGl Art</app-subheader>
<div class="content-container">

  <mat-card style="margin-top: 1em; margin-bottom: 1em;">
    Rotation Angle:
    <mat-slider
    [min] = "-3"
    [max] = "3"
    [step] = "0.001"
    [thumbLabel]="false"
    [(ngModel)] = "offsetAngle"
    (input)="(offsetAngle = $event.value)"> Rotation Angle </mat-slider>
    <br>
    Voxel Size:
    <mat-slider
    [min] = "5"
    [max] = "50"
    [thumbLabel]="true"
    [(ngModel)] = "boxSize"
    (input)="(boxSize = $event.value)"> Voxel Size </mat-slider>
    <br>
    Zoom:
    <mat-slider
    [min] = "50"
    [max] = "500"
    [thumbLabel]="true"
    [(ngModel)] = "zoom"
    (input)="(zoom = $event.value)"> Zoom </mat-slider>
    <br>
    <mat-checkbox class="checkbox" [(ngModel)]="lighting"
    >Lighting</mat-checkbox
    >
    <mat-checkbox class="checkbox" [(ngModel)]="outline"
    >Outline</mat-checkbox
    >
    <p>
      Click and Draw to move the Terrarin
    </p>

  </mat-card>


    <div #CanvasRef2 [ngClass]="WSM.DesktopMode ? 'canvas' : 'canvasMobile'" id="testCanvas"></div>

</div>
