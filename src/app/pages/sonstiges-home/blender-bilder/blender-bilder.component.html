<div class="content-container">
  <div class="text-container">


    <h1>Einige Bilder die ich mal in Blender gemacht habe</h1>

    <mat-grid-list
    [gutterSize]="getGSize()"
    cols="3">

    <mat-grid-tile
    *ngFor="let img of imgArr"
    [colspan]="img.cols"
    [rowspan]="img.rows"
    >
      <img [src]="img.path" layout-fill [ngClass]="{'img-desktop': WSM.DesktopMode , 'img-mobile': !WSM.DesktopMode}">
    </mat-grid-tile>

  </mat-grid-list>


  </div>
</div>
