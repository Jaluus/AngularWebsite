<mat-sidenav-container class="sidenav-container" >

    <mat-sidenav
    class="sidenav-list"
    mode="side"
    [opened]="navItemArr?.length > 0"
    [fixedBottomGap]="0"
    [fixedInViewport]="0"
    [fixedTopGap]="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let navItem of navItemArr" [routerLink]="[navItem.route]" >{{navItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
