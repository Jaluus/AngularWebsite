<mat-sidenav-container class="sidenav-container" >
   <!-- Desktop Toolbar -->
    <mat-sidenav
    *ngIf="(WSM.DesktopMode)"
    class="sidenav-list"
    mode="side"
    [opened]="true"
    >
      <mat-nav-list>
        <a mat-list-item *ngFor="let navItem of navItemArr" [routerLink]="[navItem.route]" >{{navItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
<!-- Mobile Toolbar -->
    <mat-sidenav
    *ngIf="!WSM.DesktopMode"
    class="sidenav-list"
    mode="over"
    [opened]="WSM.DrawerToggle"
    >
      <mat-nav-list>
        <a mat-list-item *ngFor="let navItem of navItemArr" [routerLink]="[navItem.route]" (click)="WSM.ToggleDrawer()">{{navItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

</mat-sidenav-container>
