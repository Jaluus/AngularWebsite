<mat-sidenav-container class="sidenav-container" >
   <!-- Desktop Toolbar -->
    <mat-sidenav
    *ngIf="(WSM.DesktopMode)"
    class="sidenav-list"
    mode="side"
    [opened]="true"
    >
      <mat-nav-list>
        <a
        routerLinkActive="active-link"
        [ngClass]="{
          'enabled-link':navItem.active,
          'disabled-link':!navItem.active}"
        mat-list-item
        *ngFor="let navItem of navItemArr"
        [disabled]="!navItem.active"
        [routerLink]="[navItem.route]"
        >{{navItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

<!-- Mobile Toolbar -->
    <mat-sidenav
    *ngIf="!WSM.DesktopMode"
    class="sidenav-list"
    (openedChange)="WSM.DrawerToggle = $event"
    mode="over"
    [opened]="WSM.DrawerToggle"
    >
      <mat-nav-list>
        <a
        routerLinkActive="active-link"
        [ngClass]="{
        'enabled-link':navItem.active,
        'disabled-link':!navItem.active}"
        mat-list-item
        [disabled]="!navItem.active"
        *ngFor="let navItem of navItemArr"
        [routerLink]="[navItem.route]"
        (click)="WSM.ToggleDrawer()"
        >{{navItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>


    <mat-sidenav-content>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>

</mat-sidenav-container>
