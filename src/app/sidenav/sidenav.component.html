<mat-toolbar color="primary" class="header">
  <span>
    <a href="#" class="middle" (click)="HP = true">Jan's Tests</a>
  </span>
  <div class="spacer2"></div>
  <ul class="horizontal">
    <li><a mat-button class="middle" (click)="HP = false">Programmier Projekte</a></li>
    <li><a mat-button class="middle" >Machine learning</a></li>
    <li><a mat-button class="middle">Sonstiges</a></li>
  </ul>
  <div class="spacer"></div>

    <a mat-button class="middle" href="https://github.com/dudenheini/AngularWebsite">
      <img class="middle"
      src="../../assets/img/giticon.svg"
      alt="angular">
      Github
    </a>
</mat-toolbar>


<mat-sidenav-container class="sidenav" >
    <mat-sidenav
    class="sidenav-list"
    mode="side"
    [opened]="navItemArr.length > 0"
    [fixedBottomGap]="0"
    [fixedInViewport]="0"
    [fixedTopGap]="64">
      <mat-nav-list>
        <a mat-list-item *ngFor="let navItem of navItemArr" >{{navItem.name}}</a>
      </mat-nav-list>
    </mat-sidenav>



    <mat-sidenav-content>
      <app-homepage *ngIf="HP"></app-homepage>
      <app-testpage *ngIf="!HP"></app-testpage>
    </mat-sidenav-content>

</mat-sidenav-container>
