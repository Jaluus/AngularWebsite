<mat-card style="background-color: #303030;">
  <div class="button-container">
    <p>
      <mat-button-toggle-group>
        <mat-button-toggle [checked]="true" (click) = "gridmng.drawMode=true">Draw</mat-button-toggle>
        <mat-button-toggle (click) = "gridmng.drawMode=false">Erase</mat-button-toggle>
      </mat-button-toggle-group>
    </p>
  </div>

  <div class="button-container">
    <mat-form-field class="num-input">
      <input
        matInput
        type = "number"
        [(ngModel)]="newGridsize">
    </mat-form-field>

    <button
      mat-raised-button color="primary"
      (click) = "gridmng.setGridsize(newGridsize)"
      >set Gridsize
    </button>

    <button
      mat-raised-button
      color="warn"
      (click) = "gridmng.clearAll()"
      >Clear Grid
   </button>
  </div>

</mat-card>
