<mat-card style="width: 50%; margin: auto; margin-bottom: 1rem; background-color: #eee;">
  <div class="button-container">
    <button
    mat-raised-button
    color="warn"
    (click) = "clearAll()"
    style="margin-bottom: 1rem;"
    > Clear Grid</button>
    <br>

    <!-- <input mat-input [(ngModel)]="newGridSize" style="width: 2rem"> -->

    <mat-form-field class="num-input">
      <input
      matInput
      [(ngModel)]="newGridSize">
    </mat-form-field>

    <button
    mat-raised-button color="primary"
    (click) = "setGridsize()"
    style="margin-left: 1rem;"
    >set Gridsize</button>
  </div>

</mat-card>

<mat-card style="width: 50%; margin: auto; margin-bottom: 1rem; background-color: #eee;">
  <mat-grid-list class="pixel-container"
  [cols]="gridSize"
  [gutterSize]="1"
  (mousedown)="mouseDown = true"
  (mouseup)="mouseDown = false">

    <mat-grid-tile
    class="pixel"
    *ngFor="let tile of gridArr"
    [ngStyle]="{'background-color': tile.clicked?'black':'white'}"
    (mousedown)="tile.clicked = true"
    (mouseover)="onHover(tile)"
    ></mat-grid-tile>

  </mat-grid-list>
</mat-card>
