
<app-canvas-control *ngIf="control"></app-canvas-control>

<br>

<mat-card style="width: 50%; margin: auto; background-color: #eee;">
  <mat-grid-list class="pixel-container"
  [cols]="gridmng.gridSize"
  [gutterSize]="1"
  (mousedown)="mouseDown = true"
  (mouseup)="mouseDown = false">

    <mat-grid-tile
    class="pixel"
    *ngFor="let tile of gridmng.gridArr"
    [ngStyle]="{'background-color': tile.clicked?'black':'white'}"
    (mousedown)="colorPixel(tile)"
    (mouseover)="onHover(tile)"
    ></mat-grid-tile>

  </mat-grid-list>
</mat-card>
