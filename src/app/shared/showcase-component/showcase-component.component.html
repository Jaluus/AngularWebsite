<mat-card matRipple class="showcase">
  <mat-card-header style="display: unset">
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>{{ subDesc }}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-content">
    <mat-spinner class="image" *ngIf="!imgLoad"></mat-spinner>
    <img
      [hidden]="!imgLoad"
      class="image"
      [src]="imagePath"
      (load)="showImg()"
    />
    <p class="text" [innerHTML]="description"></p>
  </div>
</mat-card>
