
<div
class="nodeGrid-container"
[ngStyle]="{'width': WSM.DesktopMode?'49%':'100%'}"
(mousedown)="mouseDown = true"
(mouseup)="mouseDown = false"
>
  <table class="nodeGrid">
    <tr
    *ngFor="let row of NMG.nodeArr"
    >
      <td
      class="node"
      *ngFor="let node of row"
      [ngStyle]="{
        'background-color': getColor(node)
      }"
      (mousedown)="NMG.setRole(node)"
      (mouseover)="onHover(node)"
      ></td>
    </tr>
  </table>
</div>
